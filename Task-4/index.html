<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center my-4">Area of Circle</h2>
    <form action="" class="text-center row d-flex justify-content-center" onsubmit="return radiusSubmit()">
        <div class="mb-3 col-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Radius</label>
            <input type="number" class="form-control col-3 d-inline-block" id="radius" placeholder="Radius">
            <button type="submit" class="btn btn-info mt-3">Submit</button>
            <span class="mt-4 fs-5 d-block" id="aoc"></span>
        </div>
    </form>

    <h2 class="text-center my-4">Area of Rectangle</h2>
    <form action="" class="text-center row d-flex justify-content-center" onsubmit="return rectangleSubmit()">
        <div class="mb-3 col-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Width</label>
            <input type="number" class="form-control col-3 d-inline-block" id="width" placeholder="Width">
            <label for="exampleFormControlInput1" class="form-label mt-4">Enter Height</label>
            <input type="number" class="form-control col-3 d-inline-block" id="height" placeholder="Height">
            <button type="submit" class="btn btn-info mt-3">Submit</button>
            <span class="mt-4 fs-5 d-block" id="roc"></span>
        </div>
    </form>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
